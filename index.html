<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basic Survey</title>
  </head>
  <body>
    <h1>Basic Survey</h1>

    <form method="post">
      <fieldset>
        <legend>Add user</legend>

        <div>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="first_name" />
        </div>

        <div>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="last_name" />
        </div>

        <div>
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" />
        </div>

        <div>
          <label for="status">Status</label>
          <select name="status" id="status">
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
            <option value="guest">Guest</option>
          </select>
        </div>

        <div>
          <p>Choose your favorite programming language:</p>

          <input type="radio" name="programmingLanguage" id="html" />
          <label for="html">HTML</label>
          <input type="radio" name="programmingLanguage" id="css" />
          <label for="css">CSS</label>
          <input type="radio" name="programmingLanguage" id="javascript" />
          <label for="javascript">JavaScript</label>
        </div>

        <div>
          <label for="comments">Comments</label>
          <textarea id="comments" name="comments"></textarea>
        </div>

        <div>
          <label for="currentDate">Current Date</label>
          <input type="date" name="current_date" id="currentDate" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
